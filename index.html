<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="score-container">
        <h3 id="highScores">View Highscores</h3>
        <h3 id="timer">Time: 75</h3>
    </div>

    <div id="whole-thing">
        <div class="firstPage">
            <h1 id="firstPrompt">Coding Quiz Challenge</h1>
            <h2 id="subheader">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score time by ten seconds!
            </h2>
            <button id="startbtn">Start Quiz</button>
        </div>

        <div class="quiz hide">
            <h2 class="question-title"></h2>
            <div class="answer-choices">
                <button class="choice" data-index="0"></button>
                <button class="choice" data-index="1"></button>
                <button class="choice" data-index="2"></button>
                <button class="choice" data-index="3"></button>
            </div>
            <h2 class="correct hide">Correct!</h2>
            <h2 class="wrong hide">Wrong!</h2>
        </div>

        <div class="all-done-container hide" id="alldone">
            <h2>All Done!</h2>
            <h3>Your Score is: <span class="final-score"></span></h3>
            <input class="name-input" placeholder="Enter Initials">
            <button class="submit-button">Submit</button>
        </div>
    </div>

    <div class="view-highscore-container hide" id="viewhighscore">
        <h2>High Scores</h2>
        <h5></h5>
        <button class="goback-button">Re-Start Quiz</button>
        <button class="clearhighscore-button">Clear high scores</button>
    </div>

    <script src="./assets/JS/index.js"></script>
</body>

</html>
